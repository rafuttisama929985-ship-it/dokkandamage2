<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ドッカン 被ダメ計算＋DEF計算</title>
<style>
  :root{
    --bg:#0f1115;--card:#171a21;--muted:#9aa4b2;--text:#e6e8eb;--accent:#3aa0ff;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  .wrap{max-width:540px;margin:18px auto;padding:12px}
  h1,h2{font-size:18px;margin:0 0 10px;text-align:center}
  .card{background:var(--card);border-radius:14px;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,.25);margin-bottom:14px}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:8px}
  label{font-size:12px;color:var(--muted)}
  input[type=number]{width:100%;padding:10px;border-radius:10px;border:1px solid #2a2f3a;background:#11141a;color:var(--text);font-size:16px}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:8px}
  .chip{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;background:#11141a;border:1px solid #2a2f3a;font-size:12px}
  .res{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:10px}
  .tile{background:#11141a;border:1px solid #2a2f3a;border-radius:12px;padding:10px;text-align:center}
  .tile b{display:block;font-size:13px;color:var(--muted)}
  .num{font-size:20px;margin-top:2px}
  .foot{margin-top:8px;font-size:11px;color:var(--muted);text-align:center}
  .small{font-size:11px;color:var(--muted)}
</style>
</head>
<body>
<div class="wrap">
  <h1>ドッカン 被ダメ計算</h1>
  <div class="card">
    <div class="grid">
      <div>
        <label>敵ATK（万）</label>
        <input id="atk" type="number" inputmode="decimal" value="" />
      </div>
      <div>
        <label>味方DEF（万）</label>
        <input id="def" type="number" inputmode="decimal" value="" />
      </div>
      <div>
        <label>軽減率（%）</label>
        <input id="red" type="number" inputmode="decimal" value="" />
      </div>
    </div>
    <div class="row">
      <label class="chip"><input id="superX" type="checkbox" /> 超極1.17</label>
      <label class="chip"><input id="adv" type="checkbox" /> 有利1.27</label>
      <label class="chip"><input id="counter" type="checkbox" /> 反撃モード</label>
      <label class="chip"><input id="real" type="checkbox" /> 実数表示（×1万）</label>
    </div>

    <div class="res">
      <div class="tile"><b>全ガ</b><div class="num" id="rGuard">-</div></div>
      <div class="tile"><b>軽減</b><div class="num" id="rRed">-</div></div>
      <div class="tile"><b>全ガ+軽減</b><div class="num" id="rBoth">-</div></div>
    </div>

    <div class="foot">※ 入力は万単位。全ガ=0.8倍 / 属性防御=0.5倍で計算。軽減は ATKに直接掛けてからDEFを引く 方式。</div>
  </div>

  <h2>行動後DEF計算</h2>
  <div class="card">
    <div class="grid">
      <div>
        <label>行動前DEF（万）</label>
        <input id="preDef" type="number" inputmode="decimal" value="" />
      </div>
      <div>
        <label>倍率（%）</label>
        <input id="defRate" type="number" inputmode="decimal" value="" />
      </div>
    </div>
    <div class="tile" style="margin-top:10px"><b>行動後DEF</b><div class="num" id="afterDef">-</div></div>
  </div>
</div>

<script>
  const $ = (id)=>document.getElementById(id);
  const fmt = (v, real)=>{
    const n = real ? Math.round(v*10000) : Math.round(v*10)/10; // 小数1桁（万表示）
    return real ? n.toLocaleString() : (Number.isInteger(n)? n.toString() : n.toFixed(1));
  };

  const GUARD = 0.8;      // 全属性ガード補正
  const ATTR = 0.5;       // 属性防御

  function calcDamage(){
    let atk = parseFloat($("atk").value)||0;  // 万
    let df  = parseFloat($("def").value)||0;  // 万
    let red = parseFloat($("red").value)||0;  // %

    const useSuper = $("superX").checked ? 1.17 : 1;
    const useAdv   = $("adv").checked ? 1.27 : 1;
    const isCounter= $("counter").checked;
    const real     = $("real").checked;

    const atkBase = atk * useSuper * useAdv; // 万

    const redTermNormal  = 1 - red/100;
    const redTermCounter = (1 - red/100);
    const redTerm = isCounter ? redTermCounter : redTermNormal;

    const dmgGuard = ((atkBase * GUARD) - df) * ATTR;
    const dmgRed   = (atkBase * (1 - red/100)) - df;
    const dmgBoth  = ((atkBase * redTerm * GUARD) - df) * ATTR;

    $("rGuard").textContent = fmt(dmgGuard, real);
    $("rRed").textContent   = fmt(dmgRed, real);
    $("rBoth").textContent  = fmt(dmgBoth, real);
  }

  function calcDef(){
    let pre = parseFloat($("preDef").value)||0; // 万
    let rate = parseFloat($("defRate").value)||0; // %
    let after = pre * (1 + rate/100);
    $("afterDef").textContent = (Math.round(after*10)/10) + ' 万';
  }

  ["atk","def","red","superX","adv","counter","real"].forEach(id=>{
    $(id).addEventListener('input', calcDamage);
    $(id).addEventListener('change', calcDamage);
  });

  ["preDef","defRate"].forEach(id=>{
    $(id).addEventListener('input', calcDef);
    $(id).addEventListener('change', calcDef);
  });

  calcDamage();
  calcDef();
</script>
</body>
</html>
